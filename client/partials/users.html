<h1>All Customers</h1>

<form ng-submit='create()'>
	<h3>Add a new customer</h3>
	{{ errors.name.message }}
	<p>Customer Name: <input type="text" ng-model="newUser.name"> <input type="submit" value="Add"></p>
</form>

<input type="text" ng-model='x' placeholder="filter...">
<table>
	<tr>
		<th>Customer Name</th>
		<th>Created Date</th>
		<th>Actions</th>
	</tr>
	<tr ng-repeat='user in users | filter: x'>
		<td>{{user.name}}</td>
		<td>{{user.created_at | date }}</td>
		<td><form ng-submit='delete(user._id)'><input type="submit" value="Remove"></form></td>
	</tr>
</table>
